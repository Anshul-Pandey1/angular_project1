<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Godrej Properties</h1>
        <p class="col-mb-8 fs-4">
            List your data
        </p>
        <a class="btn btn-primary" 
        href="https://d1jys7grhimvze.cloudfront.net/backoffice/data_content/projects/godrej_nest_noida/Thumbnails_Solitaire1.jpg" target="_blank">
    Property 1</a>
    </div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Property Title</th>
        <th scope="col">Property Price</th>
        <th scope="col">Property Location</th>
        <th scope="col">Property Detail</th>
        <th scope="col">Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of allProperty">

        <td>{{data.id}}</td>
        <td>{{data.pname}}</td>
        <td>{{data.pprice | currency }}</td>
        <td>{{data.plocation}}</td>
        <td>{{data.pdetails}}</td>
        

        <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="showEdit" (click)="clickEditProperty()">Edit</button>
        <button class="btn btn-success mx-2">View</button>
        <button class="btn btn-danger mx-2" (click)="deleteProp(data)">Delete</button></td>
        
      </tr>
    </tbody>
  </table>

 

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Property Listing Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name of property</label>
            <input type="text" class="form-control" id="formGroupExampleInput" formControlName="pname" placeholder="ABC PROPERTIES" >
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label" >Property Price</label>
            <input type="text" class="form-control" placeholder="Rs.999999" formControlName="pprice" >
          </div>
          <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label" >Property Location</label>
          <input type="text" class="form-control" id="formGroupExampleInput"  placeholder="Uttar Pradesh" formControlName="plocation">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label" >Property Deatils</label>
          <input type="text" class="form-control" placeholder="2BHK Plot"  formControlName="pdetails">
        </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="clear" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button type="button" class="btn btn-primary" *ngIf="showAdd" (click)="addProp()">Add Listing</button>
          <button type="button" class="btn btn-warning"  (click)="updateProp(data , id)">Update Listing</button>
        </div>
      </div>
    </div>
  </div>
